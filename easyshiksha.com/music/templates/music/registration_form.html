{% extends 'music/base.html' %}
{% block title %}
  Register
{% endblock %}
{% block content %}
  <div class="container mx-auto p-4">
    <div class="flex justify-center">
      <div class="w-full md:w-2/3 bg-white shadow-md rounded-lg p-6">
        <h3>Create a new Account</h3>
        {% if error_meassage %}
          <p>
            <strong>{{ error_meassage }}</strong>
          </p>
        {% endif %}
        <form action="" method="post" class="space-y-4" enctype="multipart/form-data">
          {% csrf_token %}
          {% include 'music/form-template.html' %}
          <div class="flex justify-end">
            <button type="submit" class="btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
