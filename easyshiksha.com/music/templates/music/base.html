{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Viberr
      {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/style.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-screen-3xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Logo -->
        <a href="{% url 'music:index' %}" class="text-xl font-bold text-blue-600 dark:text-blue-400">Viberr</a>

        <!-- Mobile Menu Toggle Checkbox (Hidden) -->
        <input type="checkbox" id="menu-toggle" class="peer hidden" />

        <!-- Mobile Menu Toggle Button -->
        <label for="menu-toggle" class="cursor-pointer p-2 text-gray-500 dark:text-gray-400 rounded-lg md:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>

        <!-- Search Form (Hidden on Mobile) -->
        <form action="" method="get" class="relative hidden md:block">
          <input type="text" name="q" placeholder="Search..." class="block p-2 f" />
          <button type="submit" class="absolute right-0 top-0 p-2 text-black rounded-r-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 20a9 9 0 100-18 9 9 0 000 18zM21 21l-4.35-4.35" />
            </svg>
          </button>
        </form>

        <!-- User Actions (Hidden on Mobile) -->
        <div class="hidden md:flex space-x-4">
          <a href="#" class="text-black hover:text-blue-600 dark:hover:text-blue-500">Add Album</a>
          <a href="#" class="text-black hover:text-blue-600 dark:hover:text-blue-500">Logout</a>
        </div>

        <!-- Main Navigation Links (Responsive) -->
        <div class="hidden w-full md:flex md:w-auto md:order-1" id="navbar-collapse">
          <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-8 mt-4 md:mt-0 font-medium">
            <li>
              <a href="{% url 'music:index' %}" class="text-black hover:text-blue-600 dark:hover:text-blue-500">Album</a>
            </li>
            <li>
              <a href="#" class="text-black hover:text-blue-600 dark:hover:text-blue-500">Song</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Mobile Menu (Using Peer Utility) -->
      <div class="peer-checked:flex hidden flex-col p-4 mt-4 space-y-4 bg-gray-50 dark:bg-gray-800 md:hidden">
        <ul class="space-y-4 font-medium">
          <li>
            <a href="{% url 'music:index' %}" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-500">Album</a>
          </li>
          <li>
            <a href="#" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-500">Song</a>
          </li>
          <li>
            <a href="#" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-500">Add Album</a>
          </li>
          <li>
            <a href="#" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-500">Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="mobile-menu" class="hidden">
      <ul class="flex flex-col p-4 font-medium bg-white md:hidden">
        <form action="" method="get" class="relative">
          <input type="text" name="q" placeholder="Search..." class="block p-2 f" />
          <button type="submit" class="absolute right-0 top-0 p-2 text-black rounded-r-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 20a9 9 0 100-18 9 9 0 000 18zM21 21l-4.35-4.35" />
            </svg>
          </button>
        </form>
        <li>
          <a href="{% url 'music:index' %}" class="block py-2 px-3 text-black rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Albume</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-black dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Song</a>
        </li>
      </ul>
    </div>

    {% block content %}

    {% endblock %}
  </body>
  <script>
    const menuToggle = document.getElementById('menu-toggle')
    const mobileMenu = document.getElementById('mobile-menu')
    
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden')
    })
  </script>
</html>
